[tool.ruff]
target-version = "py310"
line-length = 120
src = ["."]

[tool.ruff.lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort (import sorting)
  "N",    # pep8 naming
  "UP",   # pyupgrade
  "B",    # flake8-bugbear
  "SIM",  # flake8-simplify
  "RUF",  # ruff-specific rules
]
ignore = [
  "E501",   # line too long (let formatter handle)
  "E722",   # bare except (existing code uses this pattern)
  "N802",   # function name should be lowercase (MCP tool names)
  "N803",   # argument name should be lowercase
  "N806",   # variable in function should be lowercase
  "UP035",  # deprecated import (typing.Dict etc - keep for 3.10 compat)
]

[tool.ruff.lint.isort]
known-first-party = ["tools", "docs", "helpers"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
