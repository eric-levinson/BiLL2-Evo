name: Validate All Services

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  validate-ui:
    name: Validate bill-agent-ui (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bill-agent-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: bill-agent-ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format

      - name: Type check
        run: pnpm run typecheck

  validate-mcp:
    name: Validate fantasy-tools-mcp (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fantasy-tools-mcp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint check
        run: ruff check .

      - name: Format check
        run: ruff format --check .
